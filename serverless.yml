service: voicefoundry-challenge

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  environment:
    BUCKET_NAME: !Ref VoiceFoundryBucket
    TABLE_NAME: books
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:BatchWriteItem
      Resource:
        - !GetAtt BookTable.Arn
    - Effect: Allow
      Action:
        - s3:getObject
        - s3:getObjectAcl
      Resource:
        - Fn::Join:
            - ''
            - - !GetAtt VoiceFoundryBucket.Arn
              - '*'

plugins:
  - invoke-on-deploy
  - serverless-sync-s3buckets

functions:
  savebooks:
    handler: lambda.savebooks

resources:
  Resources:
    VoiceFoundryBucket:
      Type: AWS::S3::Bucket

    BookTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: books
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

custom:
 syncS3Buckets:
    - bucketRef: VoiceFoundryBucket
      localDir: data
